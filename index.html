<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Login Form</title>
    
    
    
    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
	position:fixed;
    top:0;
    bottom:0;
    left:0;
    right:0;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
<!-- 	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg); -->
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}



video { 
	position: fixed;
	top: 50%;
	left: 50%;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
	z-index: -100;
	transform: translateX(-50%) translateY(-50%);
	-webkit-filter: blur(5px);
	background-size: cover;
	transition: 1s opacity;
	filter: progid:DXImageTransform.Microsoft.Blur(pixelRadius=5);
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(40% - 35px);
	left: calc(57.5% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 150px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
#colorstrip{
    width: 100%; height: 260px;
    border-style: solid;
    border-color: black;
    background-color: black;
	opacity: 0.35;
	position: fixed;
	top: calc(50% - 110px);
}



    </style>

    
        <script src="js/prefixfree.min.js"></script>
		
		<script>
			function test(command){
				var login = document.getElementById("login").value
				var password = document.getElementById("password").value
				mta.triggerEvent("cmsg", login, password, command)
			}
		</script>
    
  </head>

  <body>

    <div class="body"></div>
		<!-- MUSIC -->
		<audio id="player" controls autoplay hidden="true">
		  <source src="http://mta/html-login-panel/media/track.ogg">
		</audio> 
		<div class="grad"></div>
		<video id="bg" src="http://mta/html-login-panel/media/video.webm" autoplay="true" loop="true" muted="true" ></video>
	<!-- <div class="header">
			<div>Welcome to <span>БПАН</span></div>
		</div> -->
		<div id="colorstrip"></div>
		<br>
		
		<div class="login">
				<input type="text" placeholder="username" name="user" id="login"><br>
				<input type="password" placeholder="password" name="password" id="password"><br>
				<input type="button" value="Login" onclick=test("login")>
				<input type="button" value="Register" onclick=test("register")>
		</div>
		
	
	<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->

    
    
    
    
  </body>
</html>
